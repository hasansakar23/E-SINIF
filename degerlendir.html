<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ödev Değerlendirme - e Sınıf</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="panel-bg">
  <div class="container">
    <h2>Ödev Değerlendirme</h2>
    <iframe src="odev.pdf" class="pdf-viewer"></iframe>

    <form>
      <label>Anlatım Bütünlüğü: <input type="number" min="1" max="5"></label>
      <label>Kaynak Kullanımı: <input type="number" min="1" max="5"></label>
      <label>Yorum Gücü: <input type="number" min="1" max="5"></label>
      <label>Dil ve Anlatım: <input type="number" min="1" max="5"></label>
      <textarea placeholder="Geri bildirim..."></textarea>
      <button>Notlandır ve Kaydet</button>
    </form>
  </div>
</body>
</html>

        <option>Tarihe göre</option>
      </select>
      <button>CSV indir</button>

    <table>
      <thead>
        <tr><th>Kod Adı</th><th>Not</th><th>Tarih</th><th>Geri Bildirim</th></tr>
